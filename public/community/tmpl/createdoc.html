<form action="" ng-controller="CreateDocCtrl">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Name"
      ng-model="doc.name">
  </div>
  <div class="form-group">
    <label>text</label>
    <textarea ng-model="text">
    </textarea>
  </div>
  <button type="button" class="btn btn-default" ng-click="submit()"
    >Create</button>
</form>
