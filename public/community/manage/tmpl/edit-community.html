  <div *ngIf="message.length>0" class="alert alert-danger">
    {{message}}
  </div>
  <div style="text-align: center">
    <label>Name</label> <span class="glyphicon glyphicon-asterisk" style="font-size: 10px;"></span>
    <input type="text" style="display: inline-block" placeholder="(20 characters maximum)"
    [(ngModel)]="community.name">
    <seg *ngIf="isCreate">
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <label>Abbreviation</label> <span class="glyphicon glyphicon-asterisk" style="font-size: 10px;"></span>
      <input type="text" placeholder="(4 characters maximum)"
    [(ngModel)]="community.abbr">
    </seg>
  </div>
  <hr style="border: 1px solid #8c8b8b;">
  <div class="form-group" *ngIf="!isCreate">
    <label>Abbreviation</label> <span> {{community.abbr}}  (cannot alter)</span>
  </div>
  <div class="form-group">
    <label>Long Name</label>
    <input type="text" class="form-control" placeholder="Long Name (80 characters maximum)"
    [(ngModel)]="community.longName">
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" placeholder="Description (you can include HTML)"
      [(ngModel)]="community.description"></textarea>
  </div>
  <div class="form-group">
    <label>Accessible to others</label> <br/>
    <input type="checkbox" [(ngModel)]="community.public">&nbsp;&nbsp;Everyone can see it&nbsp;&nbsp;&nbsp;&nbsp;
    <span *ngIf="community.public">
      <input type="checkbox" [(ngModel)]="community.accept" ng-disabled="community.public==false">Anyone can ask to join
    </span>
    <span *ngIf="community.accept&&community.public">
      <input type="checkbox" [(ngModel)]="community.autoaccept" ng-disabled="community.accept==false">Anyone asking joins
    </span>
    <span *ngIf="community.autoaccept&&community.public&&community.accept">
      <input type="checkbox" [(ngModel)]="community.alldolead" ng-disabled="community.autoaccept==false">Everyone joining leads
    </span>
  </div>

  <hr style="border: 1px solid #8c8b8b;">
  <div  style="text-align: center">
    <button *ngIf="isCreate" type="button" class="btn btn-primary btn-md" (click)="submit()"
      >Create</button>
    <button *ngIf="!isCreate" type="button" class="btn btn-primary btn-md" ng-click="update()"
