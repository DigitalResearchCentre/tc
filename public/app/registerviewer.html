<div id="retrieveCollationModal" style="font-size: 110%; height:100%;">
  <div  modal-draggable class="modalHeader">{{header}}
    <button type="button" (click)="closeModalRV()" class="close" data-dismiss="modal" style="font-size:200%; font-weight:800; position: relative; left:-10px; top:-3px;">&times;</button>
  </div>
  <div>
    <div *ngIf="message.length>0" class="alert alert-danger" style="height: 40px; margin-bottom: 1px; width: 100%">
      {{message}}
    </div>
    <div *ngIf="success.length>0" class="alert alert-success" style="margin-bottom: 1px">
      {{success}}
    </div>
  </div>
  <div style="margin: 15px" class="form-group" >
    <label>Why are you interested in this community (optional)</label>
    <textarea class="form-control" rows="2" cols="20" [(ngModel)]="interest"></textarea>
    <label>Your name</label>
    <input type="text" class="form-control" [(ngModel)]="name">
    <label>Your email (this will become your user name)</label>
    <input type="text" class="form-control" [(ngModel)]="email" size="40">
    <label>Your password (8 characters minimum)</label>
    <input type="password" class="form-control" [(ngModel)]="password" size="16">
    <label>Confirm your password</label>
    <input type="password" class="form-control" [(ngModel)]="confirmpassword">
  </div>
<hr style="border: 1px solid #8c8b8b; margin-bottom: 5px; margin-top:0px; position: relative; top: 2px ">
  <div class="form-group" style="text-align: center; height: 18px; position: relative; top: 4px">
    <button type="button" class="btn btn-primary" (click)="submit()">Register</button>
  </div>
</div>
