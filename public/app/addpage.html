<div style="font-size: 110%; height:100%">
  <div modal-draggable class="modalHeader">Add Page (or Pages) to Document "{{state.document.attrs.name}}"
    <button type="button" (click)="closeModalAP()" class="close" data-dismiss="modal" style="font-size:200%; font-weight:200; position: relative; left:-10px; top:-3px;">&times;</button>
  </div>
  <div *ngIf="message.length>0" class="alert alert-danger" style="margin-bottom: 10px">
    {{message}}
  </div>
  <div *ngIf="success.length>0" class="alert alert-success" style="margin-bottom: 10px">
    {{success}}
  </div>
<div class="container-fluid" style="text-align: center; margin-left: 10px; margin-right: 25px; margin-top: 8px; margin-bottom: 5px; font-size: 110%; height:32px">
  <div class="row" >
    <div class="col-sm-6">
      <input id="MMADBS" 
        (click)="showSingle()" 
        name="oneormanyRB"  checked="checked" value="OnePage" type="radio"  />One page</div>
    <div class="col-sm-6">
      <input (click)="showMany()" 
        name="oneormanyRB" type="radio"  value="ManyPages"> Many pages</div>
  </div>
</div>
<hr style="border: 1px solid #8c8b8b; margin-top: 5px">
<div *ngIf="oneormany=='OnePage'" style="margin-left: 10px; margin-right: 25px; margin-top: 5px; margin-bottom: 5px; font-size: 100%; height: 32px">
  <div class="form-group" style="text-align: center; margin:0px">
    <label style="font-weight: normal">Page name&nbsp;&nbsp;</label>
    <input type="text" style="width: 100px; display: inline-block" class="form-control"  placeholder="Name"
      [(ngModel)]="pageName"/>
  </div>
</div>
<div  *ngIf="oneormany=='ManyPages'" style="margin-left: 10px; margin-right: 25px; margin-top: 15px; margin-bottom: 20px;  font-size: 100%; text-align: center">
  <p style="font-size: 100%;  margin-top: 8px; margin-bottom: 8px;">File names will be used for page names (change later).</p>
  <div class="form-group" id="MMAPPMFDD" style="display:none">
    <label style="font-weight: normal;">Drop files in the dropzone below&nbsp;</label>
    <textarea style="margin-bottom: 0px" rows="5" cols="45"></textarea>
  </div>
</div>
<div class="form-group" style="margin-top: 10px; margin-right: 10px; margin-left: 10px; margin-bottom: 0px; text-align: center; ">
  <form class="dropzone" style="height:200px"></form>
</div>
<hr style="border: 1px solid #8c8b8b; margin-bottom: 15px">
<form action="" style="width:100%; height: 32px">
  <div class="form-group" style="text-align: center;">
    <button *ngIf="isAdd" type="button" class="btn btn-primary" (click)="submit()">Add</button>
    <button *ngIf="isCancel" type="button" class="btn btn-primary" (click)="closeModalAP()">Close</button>
  </div>
</form>
</div>
