<div  id="manageModal" class="modal fade" role="dialog" style="margin: auto; width:500px; height: 400px; background-color: white; border-radius: 4px; display: none">
   <div [ngSwitch]="choice" style="height:98%">
    <tc-managemodal-adddocument *ngSwitchWhen="'add-document'">
    </tc-managemodal-adddocument>
    <tc-managemodal-adddocument-choice *ngSwitchWhen="'add-document-choice'">
    </tc-managemodal-adddocument-choice>
    <tc-managemodal-editpage *ngSwitchWhen="'edit-page'" [page]="page">
    </tc-managemodal-editpage>
    <tc-managemodal-addzip *ngSwitchWhen="'add-zip'" [document]="document">
    </tc-managemodal-addzip>
    <tc-managemodal-addiiif *ngSwitchWhen="'add-iiif'" [document]="document">
    </tc-managemodal-addiiif>
    <tc-managemodal-addbulkimages *ngSwitchWhen="'add-bulk-images'" [document]="document">
    </tc-managemodal-addbulkimages>
    <tc-managemodal-adddocument-xml *ngSwitchWhen="'add-xml-document'" [community]="community">
    </tc-managemodal-adddocument-xml>
    <tc-managemodal-adddocument-IIIF *ngSwitchWhen="'add-IIIF-document'" [community]="community">
    </tc-managemodal-adddocument-IIIF>
    <tc-managemodal-addpage *ngSwitchWhen="'add-document-page'"
      [document]="document" [page]="page" [afterPage]="afterPage" [parent]="docParent" [after]="docAfter" [multiple]="multiple">
    </tc-managemodal-addpage>
    <tc-managemodal-edit-new-page *ngSwitchWhen="'edit-new-page'" [page]="page" [context]="context" [document]="document">
    </tc-managemodal-edit-new-page>
    <tc-managemodal-preview-page *ngSwitchWhen="'preview-page'" [page]="page"  [error]="error" [lines]="lines" [content]="content">
    </tc-managemodal-preview-page>
    <tc-managemodal-extract-xml-doc *ngSwitchWhen="'extract-xml-doc'" [document]="document">
    </tc-managemodal-extract-xml-doc>
    <tc-managemodal-join-community *ngSwitchWhen="'join-community'"  [joiningcommunity]="community" [communityleader]="communityleader" [status]="status">
    </tc-managemodal-join-community>
    <tc-managemodal-view-members *ngSwitchWhen="'view-members'">
    </tc-managemodal-view-members>
    <tc-managemodal-parse-xmlload *ngSwitchWhen="'parse-xmlload'" [error]="error" [lines]="lines" [docname]="docname">
    </tc-managemodal-parse-xmlload>
    <tc-managemodal-message-login *ngSwitchWhen="'message-login'" [community]="community">
    </tc-managemodal-message-login>
    <tc-uploadfile-community *ngSwitchWhen="'uploadfile-community'" [community]="community" [filetype]="filetype" [text]="text" [doc]="doc">
    </tc-uploadfile-community>
    <tc-managemodal-info-message *ngSwitchWhen="'info-message'" [message]="message" [header]="header" [source]="source">
    </tc-managemodal-info-message>
    <tc-managemodal-confirm-message *ngSwitchWhen="'confirm-message'" [page]="page" [header]="header" [warning]="warning" [docname]="docname" [action]="action" [context]="context" [document]="document" [prevpage]="prevpage">
    </tc-managemodal-confirm-message>
    <tc-managemodal-editcollation *ngSwitchWhen="'choosebase-community'" [action]="action" [community]="community">
    </tc-managemodal-editcollation>
    <tc-managemodal-reorder-document *ngSwitchWhen="'reorder-document'" [document]="document">
    </tc-managemodal-reorder-document>
    <tc-managemodal-assign-pages *ngSwitchWhen="'assign-pages'" [community]="community" [user]="user" [memberId]="memberId" [source]="source">
    </tc-managemodal-assign-pages>
    <tc-managemodal-transcriber-history *ngSwitchWhen="'transcriber-history'" [community]="community" [userid]="userid" [username]="username">
    </tc-managemodal-transcriber-history>
    <tc-managemodal-change-role *ngSwitchWhen="'change-role'" [member]="member" [user]="user" [role]="role" [community]="community">
    </tc-managemodal-change-role>
    <tc-managemodal-assign-approver *ngSwitchWhen="'assign-approver'" [member]="member" [user]="user">
    </tc-managemodal-assign-approver>
    <tc-managemodal-invite-member *ngSwitchWhen="'invite-member'" [community]="community" [inviter]="inviter">
    </tc-managemodal-invite-member>
    <tc-managemodal-message-transcriber *ngSwitchWhen="'message-transcriber'" [community]="community" [approver]="approver" [transcriberEmail]="transcriberEmail"
      [transcriberName]="transcriberName" [document]="document" [page]="page" [leaders]="leaders" [context]="context">
    </tc-managemodal-message-transcriber>
    <tc-managemodal-view-allusers *ngSwitchWhen="'view-allusers'">
    </tc-managemodal-view-allusers>
    <tc-managemodal-view-allcommunities *ngSwitchWhen="'view-allcommunities'">
    </tc-managemodal-view-allcommunities>
    <tc-managemodal-export-tc1users *ngSwitchWhen="'export-tc1users'">
    </tc-managemodal-export-tc1users>
    <tc-managemodal-export-tc1transcripts *ngSwitchWhen="'export-tc1transcripts'">
    </tc-managemodal-export-tc1transcripts>
  </div>
</div>
