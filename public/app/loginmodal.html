
<div id="myModal" class="modal fade" role="dialog" >
  <div class="modal-dialog"  style="position:relative; top: 60px;">
    <button  
      (click)="closeModal()" 
      type="button" class="close" data-dismiss="modal"
      style="position:relative; left: -40px; top: 40px; font-size:300%; font-weight:200">&times;
    </button>
    <iframe [src]="loginFrame" id="frame" 
      [height]="loginFrameHeight" width="586"></iframe>
  </div>
</div>
