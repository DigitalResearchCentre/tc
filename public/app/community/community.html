<div [ngSwitch]="route">

  <tc-community-about *ngSwitchWhen="'about'"></tc-community-about>
  <tc-community-view *ngSwitchWhen="'view'"></tc-community-view>
  <tc-community-wiki *ngSwitchWhen="'wiki'" ></tc-community-wiki>
  <tc-community-blog *ngSwitchWhen="'blog'" ></tc-community-blog>
  <tc-community-bulletin-board *ngSwitchWhen="'bulletin-board'"
    ></tc-community-bulletin-board>
  <tc-edit-community *ngSwitchWhen="'edit'" style="overflow:auto"
