<tc-splitter class="horizontal" (resize)="onResize($event)">
  <tc-pane class="image-viewer">
    <div id="imageMap" class="image_map"></div>
  </tc-pane>
  <tc-pane class="text-viewer">
    <div class="transcript-header">
      <select (change)="revisionChange($event)">
        <option [value]="0">database revision</option>
        <option *ngFor="#revision of page.attrs.revisions; #i = index"
          [value]="i+1">
          {{revision.attrs.created}}
        </option>
      </select>
      <label>Compare With: </label>
      <select (change)="revisionCompareChange($event)">
        <option [value]="0">database revision</option>
        <option *ngFor="#revision of page.attrs.revisions; #i = index"
          [value]="i+1">
          {{revision.attrs.created}}
        </option>
      </select>
    </div>
    <tc-codemirror class="transcript" [(content)]="page.contentText">
    </tc-codemirror>
    <div class="buttons" *ngIf="page">
      <button type="button" class="btn btn-default btn-xs"
        (click)="save()">Save</button>
      <button type="button" class="btn btn-default btn-xs"
        (click)="commit()">Commit</button>
        <button type="button" class="btn btn-default btn-xs"
        (click)="preview()">Preview</button>
    </div>
  </tc-pane>
</tc-splitter>
