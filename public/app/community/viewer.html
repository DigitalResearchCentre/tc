<tc-splitter class="horizontal">
  <tc-pane class="image-viewer">
    <div class="image_map"></div>
  </tc-pane>
  <tc-pane class="text-viewer">
    <div class="transcript-header">
      <label>Prev: </label>
      <select ng-model="prevLink"
        ng-options="json2xml(el) for el in links.prev">
      </select>
      <label>Next: </label>
      <select ng-model="nextLink"
        ng-options="json2xml(el) for el in links.next">
      </select>


      <select ng-model="selectedRevision">
        <option *ngFor="#revision of revisions" value="revision">
          {{revision.created}}
        </option>
      </select>
      <label>Compare With: </label>
      <select>
        <option *ngFor="#revision of page.revisions">
          {{revision.created}}
        </option>
      </select>
    </div>
    <tc-codemirror class="transcript" [(content)]="currentText">
    </tc-codemirror>
    <div class="buttons" ng-if="page">
      <button type="button" class="btn btn-default btn-xs"
        ng-click="save()">save</button>
      <button type="button" class="btn btn-default btn-xs"
        ng-click="commit()">commit</button>
    </div>
  </tc-pane>
</tc-splitter>
