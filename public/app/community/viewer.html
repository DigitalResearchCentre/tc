<tc-splitter class="horizontal" (resize)="onResize($event)">
  <tc-pane class="image-viewer">
    <div id="imageMap" class="image_map"></div>
  </tc-pane>
  <tc-pane class="text-viewer">
    <div class="transcript-header">
      <select (change)="revisionChange($event)">
        <option *ngFor="#revision of revisions"
          [value]="revision.getId()">
          {{revision.attrs.user.local.name}}
          {{revision.attrs.created}} ({{revision.attrs.status}})
        </option>
      </select>
      <label>Compare With: </label>
      <select (change)="revisionCompareChange($event)">
        <option *ngFor="#revision of revisions"
          [value]="revision.getId()">
          {{revision.attrs.user.local.name}}
          {{revision.attrs.created}} ({{revision.attrs.status}})
        </option>
      </select>
    </div>
    <tc-codemirror class="transcript" 
      [smartIndent]="smartIndent"
      [content]="localState.contentText"
      (contentChange)="localState.contentText=$event.value">
    </tc-codemirror>
    <div class="buttons" *ngIf="page">
      <button type="button" class="btn btn-default btn-xs"
        (click)="save()">Save</button>
      <button type="button" class="btn btn-default btn-xs"
        (click)="commit()">Commit</button>
        <button type="button" class="btn btn-default btn-xs"
        (click)="preview()">Preview</button>
    </div>
  </tc-pane>
</tc-splitter>
