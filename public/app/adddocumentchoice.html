<div *ngIf="state.community">
  <div modal-draggable class="modalHeader">New Document for Community "{{state.community.attrs.name}}"
    <button type="button" (click)="closeModalADC()" class="close"
    data-dismiss="modal"
    style="font-size:200%; font-weight:800; position: relative; left:-10px; top:-3px;">&times;
  </button>
  </div>
  <div style="margin-top: 11px">
    <ul>
    <li style="margin-bottom: 6px"><b>Page by page/from images</b>: One or more pages/images at a time</li>
    <li style="margin-bottom: 6px"><b>IIIF</b>: A <img height="18" src="../images/logo-iiif-34x30.png"> document, from a IIIF manifest</li>
    <li><b>XML file</b>: From an XML file</li>
  </ul>
  <div style="text-align: center; margin-top:10px">
    <button  type="button" class="btn btn-primary btn-md" (click)="byPage()">Page by page/from images</button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button  type="button" class="btn btn-primary btn-md" (click)="fromIIIF()">IIIF  <img height="18" style="background-color:white" src="../images/logo-iiif-34x30.png"></button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button  type="button" class="btn btn-primary btn-md" (click)="xmlFile()">XML file</button>
  </div>
</div>
