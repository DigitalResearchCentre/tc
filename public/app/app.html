<div class="tc-header">
  <div class="headerTC">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-left">
            <li><a [routerLink]="['Home']">
                <span class="glyphicon glyphicon-home"></span></a></li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Public Communities <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li *ngFor="#community of publicCommunities">
                  <a [routerLink]="['CommunityHome', {id: community._id}]">
                    {{community.name}}</a>
                </li>

              </ul>
            </li>
            <li *ngIf="!authUser">
              <a (click)=showLoginModal()>
                <span class="glyphicon glyphicon-user"></span> Sign Up/ 
                <span class="glyphicon glyphicon-log-in"></span> Log In
              </a>
            </li>
            <li *ngIf="isAuthenticated()">
              <a [routerLink]="['CreateCommunity']">Create Community</a>
            </li>
            <li *ngIf="myCommunities" class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" 
                role="button" aria-haspopup="true" aria-expanded="false">
                My Communities <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a [routerLink]="['CreateCommunity']">Create Community</a>
                </li>
                <li role="separator" class="divider"></li>
                <li *ngFor="#community of myCommunities">
                  <a [routerLink]="['CommunityHome', {id: community._id}]">
                    {{community.name}}
                  </a>
                </li>
              </ul>
            </li>
            <li *ngIf="authUser" class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" role="button"
                aria-haspopup="true" aria-expanded="false">
                {{authUser.local.name}} <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a (click)="logout()">Log Out</a></li>
                <li><a (click)="showLoginProf()">Login Profile</a></li>
                <li><a [routerLink]="['MemberProfile']">Member Profile</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="navbar-header navbar-right">
          <button type="button" class="navbar-toggle collapsed"
            data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" [routerLink]="['Home']">
            T<sup style="font-size:100%">C</sup></a>
        </div>
      </div>
    </nav>
  </div>
</div>
<tc-login-modal></tc-login-modal>
<router-outlet></router-outlet>
