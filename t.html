<head>

    <style type="text/css" media="screen">
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        border: none;
      }

      
      .flex-row {
          display: flex;
          display: -webkit-flex;
          flex-flow: row nowrap;
          justify-content: flex-start;
          align-items: stretch;
          align-content: stretch;
          -webkit-flex-flow: row nowrap;
          -webkit-justify-content: flex-start;
          -webkit-align-items: stretch;
          -webkit-align-content: stretch;
      }
      .flex-column {
          display: flex;
          display: -webkit-flex;
          flex-flow: row nowrap;
          justify-content: flex-start;
          align-items: stretch;
          align-content: stretch;
          -webkit-flex-flow: row nowrap;
          -webkit-justify-content: flex-start;
          -webkit-align-items: stretch;
          -webkit-align-content: stretch;

          flex-direction: column;
          -webkit-flex-direction: column;
      }

      .c {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      .c1 {
        flex: 1 1 0;
        background: black;
      }

      .c11 {
        flex: 0 0 50px;
        background: white;
      }

      .c12 {
        flex: 1 1 0;
        background: blue;
      }

      .c12>* {
        flex: 1 1 initial;
        overflow: auto;

      }

      .c121 {
        flex: 0 0 80px;
        height: 80px;
        background: black;
        width: 100%;
      }
      .c122 {
      }
      .c123 {
      }

      .long {
        height: 2000px; 
        width: 100%;
        background: red;
      }


    </style>
</head>
<body>
  <div class="flex-column c">
    <div class="c1 flex-column">
      <div class="c11">
      </div>
      <div class="c12 flex-column">
        <div class="c121">
        </div>
        <div class="c122">
          <div style="display: none;"> </div>
        </div>
        <div class="c123">
          <div class="long"> </div>
        </div>
      </div>
      
    </div>

  </div>
    
</body>
</html>
